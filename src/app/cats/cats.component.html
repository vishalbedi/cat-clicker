<h2>Cats</h2>
<ul class='cats'>
  <li *ngFor="let cat of cats" (click)="onCatSelected(cat)">
    <span class="badge"> {{cat.id}}</span> {{cat.name}}
  </li>
</ul>


<div *ngIf="selectedCat">
  <h2> {{ selectedCat.name | uppercase }} </h2>
  <div>
    <img width="600" [alt]="selectedCat.name" (click)="clickHandler(selectedCat)"
      [src]="selectedCat.imageUrl" />
      <p>
        {{ selectedCat.name }} clicked {{selectedCat.clickCounter}} times
      </p>
  </div>
</div>
